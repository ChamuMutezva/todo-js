<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo For 2020</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Todo List for this year</h1>
    </header>
    <main>
        <form>
            <label for="addTodos" class="addTodoItem">Enter a todo item             
            </label> 
            <input type="text" class="addTodo" id="addTodos"/>           
            <input type="submit" value="ADD" class="btnSubmit" />
        </form>
        <div class="container">
            <ul class="todoList">
                <!--
          <li>
                <div>
                    <input type="checkbox" id="todo1"/>
                    <label for="todo1">HTML5</label>
                    <div class="update">
                        <input type="button" value="Edit" id="gotoEditTodo">
                        <input type="button" value="Delete" id="deleteTodo">
                    </div>
                </div>
            </li>
        -->
            </ul>
            <div class="clearAllRecords">
                <input type="button" value="Clear all" class="clearAll">
            </div>
            <div class="updateRecords showUpdateRecords">
                <h2 class="textMsg">Edit record for</h2>
                <input type="text" class="editedTodo" />
                <input type="button" value="Save" class="saveTodo">
                <input type="button" value="Cancel" class="cancelEdit">
            </div>

        </div>
    </main>

    <script src="main.js"></script>

</body>

</html>
